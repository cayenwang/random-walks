<!DOCTYPE html>
<script type="importmap">
	{
		"imports": {
			"three": "/three.js-master/build/three.module.js"
		}
	}
</script>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Random Walks</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module" src="/visualizer.js"></script>

		<div>
			<!--Input Shape-->
			<input type="radio" id="2S" name="shapeInput" value="_2S" checked>
			<label for="2S">2D Square Grid</label>
			<input type="radio" id="2T" name="shapeInput" value="_2T">
			<label for="2T">2D Triangular Grid</label>
			<input type="radio" id="2H" name="shapeInput" value="_2H">
			<label for="2H">2D Hexagonal Grid</label>
			<input type="radio" id="3S" name="shapeInput" value="_3S">
			<label for="3S">3D Cubic Honeycomb</label>
			<!--Input Colouring
			<br>
			<label for="colourCheck">Rainbow Coloured</label>
			<input type="checkbox" id="colourCheck" checked>
			-->
		</div>
		<div>
			<!--Option 1: Input Size to generate random walk-->
			<br>
			<label for="sizeInput">Option 1: Input length of the walk (computer generated random walk)</label>
			<input type="text" id="sizeInput" name="sizeInput" value="100">
			<!--Option 2: Input Walk Code-->
			<br>
			<label for="walkInput">Option 2: Input walk code</label>
			<input type="text" id="walkInput" name="walkInput">
		</div>
		<!--Submit Button-->
		<div>
			<br>
			<input type="button" id="submitButton" name="submitButton" value="Submit Walk Settings">
			<label for="skipAnimation">Animate</label>
			<input type="checkbox" id="skipAnimation" checked>
		</div>
	</body>
</html>
